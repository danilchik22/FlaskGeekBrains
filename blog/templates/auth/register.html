{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block body %}
<h1>Registery user:</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<form method="post">
    <div class="mb-3">
        <label for="input-email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="input-email aria-describedby=" emailHelp>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="input-password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="input-password">
    </div>
    <div class="mb-3">
        <label for="input-username" class="form-label">Username</label>
        <input type="password" name="username" class="form-control" id="input-username">
    </div>
    <div class="mb-3">
        <label for="input-age" name="age" class="form-label">Age</label>
        <input type="password" name="age" class="form-control" id="input-age">
    </div>
    <button type="submit" class="btn btn-primary"> Sign up </button>
</form>
{% endblock %}
